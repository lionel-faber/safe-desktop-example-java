plugins {
  id 'java'
  id 'application'
}

version '0.0.1'
mainClassName = 'Application'

dependencies {
    compile 'com.google.guava:guava:23.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'it.sauronsoftware', name: 'junique', version: '1.0.4'
    compile group: 'com.github.jnr', name: 'jnr-ffi', version: '2.1.8'

    testCompile 'junit:junit:4.12'
}

task('runApp', type: JavaExec) {
  dependsOn << "jar"
  main = "-jar";
  args = ["build/libs/${project.name}-${project.version}.jar"];
}

jar {
  manifest {
        attributes(
            'Main-Class': 'net.maidsafe.sample.Application'
        )
      }
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

repositories {
    jcenter()
}
